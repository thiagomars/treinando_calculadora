<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body id="calc">
        <section>
            <div class="dados">
                <div id="console" class="valor">0</div>
            </div>
            <div class="botoes">
                <div class="grid-item" id="sete" onclick="add('7')"> 7 </div>
                <div class="grid-item" id="oito" onclick="add('8')"> 8 </div>
                <div class="grid-item" id="nove" onclick="add('9')"> 9 </div>
                <div class="grid-item" id="dividir" onclick="add(' / ')"> / </div>
                <div class="grid-item" id="quatro" onclick="add('4')"> 4 </div>
                <div class="grid-item" id="cinco" onclick="add('5')"> 5 </div>
                <div class="grid-item" id="seis" onclick="add('6')"> 6 </div>
                <div class="grid-item" id="multiplicar" onclick="add(' * ')"> x </div>
                <div class="grid-item" id="um" onclick="add('1')"> 1 </div>
                <div class="grid-item" id="dois" onclick="add('2')"> 2 </div>
                <div class="grid-item" id="tres" onclick="add('3')"> 3 </div>
                <div class="grid-item" id="subtrair" onclick="add(' - ')"> - </div>
                <div class="grid-item" id="zero" onclick="add('0')"> 0 </div>
                <div class="grid-item" id="igual" onclick="igual()"> = </div>
                <div class="grid-item" id="deletar" onclick="deletar()"> C </div>
                <div class="grid-item" id="somar" onclick="add('+')"> + </div>
            </div>

        </section>
    </body>
</html>
